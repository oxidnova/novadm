version: 1.0.0

serve:
  api:
    base_url: http://127.0.0.1:5320/
    port: 5320
    cors:
      enabled: true
      max_age: 12h
      allow_wildcard: true
      allowed_origins:
        - "*"
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - HEAD
        - OPTIONS
      allowed_headers:
        - "*"
        - "Authorization"
      allow_credentials: true
  ui:
    dir: ../apps/web-antd/dist/
    lifespan: 144h

auth:
  token:
    issuer: http://127.0.0.1:5556
    lifespan: 24h
    # hs256 hs512
    algorithm: hs256
    key: 01JJG8A9W6H9ZEVRN353N7ZSMK
  credentials:
    - username: admin@example.com
      realname: Admin
      # bcrypt hash of the string "password"
      password: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"
      menus:
        - "*"
  cookies:
    path: "/"
    # strict lax none
    same_site: none
    domain: ""
    http_only: true

db:
  # DB_DSN note: binary_parameters=yes to disable prepared statements's cache(pgbouncer transaction)
  dsn: postgres://postgres:password@localhost:5432/novadm?sslmode=disable&binary_parameters=yes
  # DB_MAX_IDLE_CONNS
  max_idle_conns: 2
  # DB_MAX_IDLE_CONNS
  max_open_conns: 100
  #conn_max_life_time: 2h
  #conn_max_idle_time: 2h

dev: false
